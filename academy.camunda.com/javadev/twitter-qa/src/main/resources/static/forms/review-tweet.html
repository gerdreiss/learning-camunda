<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-4" for="tweet-content-for-approval">Tweet</label>
        <div class="col-md-8">
            <input type="text"
                   id="tweet-content-for-approval"
                   class="form-control"
                   placeholder="Tweet text"
                   cam-variable-name="tweet_content"
                   cam-variable-type="String"
                   readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4" for="tweet-content-approval">Approve?</label>
        <div class="col-md-8">
            <input type="checkbox"
                   id="tweet-content-approval"
                   class="form-control"
                   cam-variable-name="approved"
                   cam-variable-type="Boolean"/>
        </div>
    </div>

    <script cam-script type="text/form-script">
        // custom JavaScript code goes here...





    </script>
</form>
